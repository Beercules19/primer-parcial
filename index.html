<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="archivo.css">
	<script src="https://kit.fontawesome.com/e97f157768.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<div><i class="fas fa-bars"></i></div>
		<div>
			<i class="fas fa-search"></i>
			<i class="fas fa-filter"></i>
			<i class="fas fa-circle"></i>
		</div>
	</header>
	<article>
		<div>
			<h1>My Bag</h1>
		</div>
		<section>
			<li id="product">
				<img src="Assets/airMax97.jpeg">
				<div id="details">
					<h3>Nike Air Max 97</h3>
					<div id="priceProduct">
						<h4>$299.00</h4>
						<h6 id="lighter">x1</h6>	
					</div>
				</div>
			</li>
			<li id="product">
				<img src="Assets/reactElement55SE.jpeg">
				<div id="details">
					<h3>Nike React Element 55 SE</h3>
					<div id="priceProduct">
						<h4>$99.00</h4>
						<h6 id="lighter">x1</h6>
					</div>
				</div>
			</li>
			<li id="product">
				<img src="Assets/airForce107LV8.jpeg">
				<div id="details">
					<h3>Nike Air Force 1 '07 LV8</h3>
					<div id="priceProduct">
						<h4>$110.00</h4>
						<h6 id="lighter">x1</h6>
					</div>
				</div>
			</li>
		</section>
	</article>
	<footer>
		<div id="total">
			<div id="lighter"><h3>Total</h3></div>
			<div id="stronger"><h2>$508.00</h2></div>
		</div>
		<div id="checkout">
			<div id="buttoned">
				<h3>Checkout</h3>
			</div>
		</div>
	</footer>
</body>
</html>
